<title>Login Page</title>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h2>Sign In</h2>
			</div>
			<div class="card-body">
				<form [formGroup]="loginuser">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-envelope"></i></span>
						</div>
						<input style="width: 345px;" type="email" formControlName="email" placeholder="Email">

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" style="width: 345px;" formControlName="password" placeholder="password">
					</div>
					<div class="form-group">
						<input value="Login" class="btn float-right login_btn" (click)="log()">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="http://localhost:4200/register">Sign Up</a>
				</div>
			</div>
		</div>
	</div>
</div>
